{% extends 'base.html' %}
{% load static %}
 {%block head%}home {%endblock head%}

{%block body%} 

   
<div class="recent_trip_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center mb_70">
                        <h3>Recent News</h3>
                    </div>
                </div>
            </div>
            <div class="row">

                   {% for post in allPosts%}
                <div class="col-lg-4 col-md-6">
                    <div class="single_trip">
                        <div class="thumb">
                            {% if post.image.url is not null%}
                                <img src="{{post.image.url}}"width = "100" height = "500" alt="">
                            {% endif %}
                        </div>
                        <div class="info">
                            <div class="date">
                                <span>{{post.timeStamp}}</span>
                            </div>
                            <a>
                                <h3>{{post.title}}</h3>
                            </a>
                            <a href="blog/{{post.sno}}" class="stretched-link">Continue reading</a>
                        </div>
                    </div>
                </div>
              
               {% endfor %}
            </div>
        </div>
    </div>


            <div class="col-lg-12">
                    <div class="more_place_btn text-center">
                        <a class="boxed-btn4" href="/blog">More News</a>
                    </div>
                </div>
            </div>

           <br>

   


 
            {%endblock body%}
